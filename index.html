  <meta name="description" content="Simple auto-select country from a dropdown using the free GEOIP DB service and jQuery">

<style>
    body{color:#666!important}
    .form-control{display:block;padding: 0.375rem 0.75rem;border:1px solid #ced4da;border-radius:0.25rem;transition:border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;margin-left:auto;margin-right:auto}

<body>
    <script>
	$.ajax({
		url: "https://geoip-db.com/jsonp",
		jsonpCallback: "callback",
		dataType: "jsonp",
		success: function( location ) {
		$('#country').val(location.country_code).attr('selected',true);
		}
	});
    </script>
